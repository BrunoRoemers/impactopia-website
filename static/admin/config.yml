  - name: "settings"
    label: "Settings"
    files:
      - file: "src/settings/header.yml"
        label: "Header"
        name: "header"
        editor:
          preview: false
        fields:
          - { label: Logo, name: logoImage, widget: image }
          - { label: "Menu Items",
              label_singular: "Add menu item",
              name: "menuItems",
              widget: "list",
              fields:
                [
                  { label: Label, name: label, widget: string },
                  { label: Url, name: url, widget: string },
                  { label: Open In New Tab, name: external, widget: boolean, default: false },
                ]
            }
          - { label: "Call To Action",
              name: "cta",
              widget: "object",
              fields:
                [
                  { label: Label, name: label, widget: string },
                  { label: Url, name: url, widget: string },
                  { label: Open In New Tab, name: external, widget: boolean, default: false },
                ]
            }
      - file: "src/settings/footer.yml"
        label: "Footer"
        name: "footer"
        editor:
          preview: false
        fields:
          - { label: Logo, name: logoImage, widget: image }
          - { label: "Left Menu",
              label_singular: "Add menu item",
              name: "leftMenuItems",
              widget: "list",
              fields:
                [
                  { label: Label, name: label, widget: string },
                  { label: Url, name: url, widget: string },
                  { label: Open In New Tab, name: external, widget: boolean, default: false },
                ]
            }
          - { label: "Right Menu",
              label_singular: "Add menu item",
              name: "rightMenuItems",
              widget: "list",
              fields:
                [
                  { label: Label, name: label, widget: string },
                  { label: Url, name: url, widget: string },
                  { label: Open In New Tab, name: external, widget: boolean, default: false },
                ]
            }
          - { label: "Icons",
