                      { label: "Youtube", value: "youtube" },
                      { label: "Telegram", value: "telegram" },
                      { label: "WhatsApp", value: "whatsapp" },
                    ]
                  },
                  { label: Url, name: url, widget: string },
                  { label: Open In New Tab, name: external, widget: boolean, default: false },
                ]
            }